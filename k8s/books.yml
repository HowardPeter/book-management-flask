apiVersion: v1
kind: Service
metadata:
  name: books-service
spec:
  selector:
    app: books
  type: ClusterIP
  ports:
    - protocol: TCP
      port: 5001
      targetPort: 5001
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: books-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: books
  template:
    metadata:
      labels:
        app: books
    spec:
      containers:
        - name: books-api
          image: peterhoward/books-book-api:latest
          env:
            - name: MONGODB_DB
              value: books_dev
            - name: APP_ENV
              value: production
          envFrom:
            - secretRef:
                name: mongo-jwt-secret
          volumeMounts:
            - name: uploads-volume
              mountPath: /app/uploads
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 300m
              memory: 256Mi
          livenessProbe:
            httpGet:
              path: /
              port: 5001
            initialDelaySeconds: 10
            periodSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 5001
            initialDelaySeconds: 5
            periodSeconds: 5
            failureThreshold: 3
      volumes:
        - name: uploads-volume
          persistentVolumeClaim:
            claimName: uploads-pvc